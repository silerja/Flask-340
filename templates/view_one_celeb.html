<!DOCTYPE html>
<html>
<head>
        <title> Flask App - One Celebrity</title>
    	<link type="text/css" rel="stylesheet" href="static/oneceleb_stylesheet.css"/>
</head>
<body>
<table border=1>
    <tr>
        <td>Photo</td>
        <td><img height="256" width="256" src="{{photo}}"/></td>
    </tr>
    <tr>
        <td> Celeb ID:</td>
        <td><input type="text" name="celebID" value="{{celebID}}" readonly/></td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstname" value="{{firstname}}"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lastname" value="{{lastname}}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="Integer" name="age" value="{{age}}"></td>
    </tr>
    <tr>
        <td>Bio:</td>
    <td><textarea name="bio" rows=5 cols=40/>{{bio}} </textarea></td>
    </tr>
</table>
</body>
